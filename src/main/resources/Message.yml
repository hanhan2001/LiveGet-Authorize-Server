#-1 产生错误
#101 无法找到对象
#102 账户已存在
#103 邮箱已绑定
#301 用户-密码错误
#200 请求成功

#账户信息
Account:
  #登录
  Login: |-
    {
      "code": 200,
      "account": "%account%",
      "token": "%token%",
      "message": "Login success."
    }
  #密码错误
  PasswordInvalid: |-
    {
      "code": 301,
      "message": "Password invalid."
    }
  #未找到用户
  NotFound: |-
    {
      "code": 101,
      "message": "Can't find user."
    }
  #用户已存在
  UserAlreadyExists: |-
    {
      "code": 102,
      "message": "User already exists."
    }
  #邮箱已绑定
  EmailAlreadyExists: |-
    {
      "code": 103,
      "message": "Email already exists."
    }