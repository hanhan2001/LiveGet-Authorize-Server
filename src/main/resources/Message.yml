#-1 产生错误
#100 正常登录
#101 无法找到对象
#102 账户已存在
#103 邮箱已绑定
#301 用户-密码错误
#200 请求成功

#账户信息
Account:
  #登录
  Login: |-
    {
      "code": 100,
      "account": "%account%",
      "token": "%token%",
      "message": "Login success."
    }
  #密码错误
  PasswordInvalid: |-
    {
      "code": 301,
      "message": "Password invalid."
    }
  #未找到用户
  NotFound: |-
    {
      "code": 101,
      "message": "Can't find user."
    }
  #用户已存在
  UserAlreadyExists: |-
    {
      "code": 102,
      "message": "User already exists."
    }
  #邮箱已绑定
  EmailAlreadyExists: |-
    {
      "code": 103,
      "message": "Email already exists."
    }
  #需要重新登录
  NeedReLogin: |-
    {
      "code": 104,
      "message": "Token is over due, please re login."
    }
  #信息
  Info: |-
    {
      "code": 105,
      "qq": %qq%,
      "email": "%email%",
      "telephone": %telephone%,
      "uuid": %uuid%,
      "name": "%name%",
      "ip": "%ip%",
      "registerTime": "%registerTime%",
      "lastLoginTime": "%lastLoginTime%"
    }